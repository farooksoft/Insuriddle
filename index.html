<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Riddle Game - Step 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f4f4f9;
            font-family: Arial, sans-serif;
            color:#ebedef;
            background-image: url("images/wallpaper3.jpg");
            background-repeat: no-repeat;
            height: 1000px;
            background-position: center;
            background-size:100% 100%;
            padding: 50px;
        }
        .container {
            margin-top: 100px;
            max-width: 500px;
         font-size: larger;
         color:#ebedef;
         /* background-color: azure; */
         padding: 20px;
         border-radius: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2 class="text-center">Welcome to Sapiens Insuriddle Game</h2>
        <form id="userForm" onsubmit="storeUserInfo(event)">
            <div class="mb-3">
                <label for="username" class="form-label">Username</label>
                <input type="text" class="form-control" id="username" required>
            </div>
            <div class="mb-3">
                <label for="empid" class="form-label">Employee ID</label>
                <input type="text" class="form-control" id="empid" required>
            </div>
                <button type="submit" class="btn btn-primary" >Start Game</button>            
        </form>
    </div>

    <script>
        function storeUserInfo(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const empid = document.getElementById('empid').value;
            localStorage.setItem('username', username);
            localStorage.setItem('empid', empid);
            window.location.href = 'game.html'; // Redirect to the game page
        }
    </script>
</body>
</html>
